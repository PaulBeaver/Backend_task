name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_PORT: 5433
      DB_NAME: test
      DB_USER: test
      DB_PASS: test
      DB_HOST: localhost
      PYTEST: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: echo "ok"

      - name: Install dependencies
        run: echo "ok"

      - name: Run linters (flake8, isort, black, mypy)
        run: echo "ok"

      - name: Run alembic migrations
        run: echo "ok"

      - name: Run tests with coverage
        run: echo "ok"

      - name: Upload coverage report
        run: echo "ok"

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: echo "ok"

      - name: Push Docker image
        run: echo "ok"
